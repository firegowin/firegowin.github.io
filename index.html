<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firegowin Customer Support</title>
    <style>
        /* Page-wide styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }
        /* Content container */
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        /* Brand logo style */
        .brand-logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        /* Description text */
        .description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }
        /* Email button */
        .email-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .email-button:hover {
            background-color: #0056b3;
        }
        /* Tip for special cases (like WeChat) */
        .wechat-tip {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-logo">Firegowin</div>
        
        <p class="description">Thank you for your purchase!  
For after-sales service, please click the button below to contact us.</p>
        
        <!-- This is the core email button -->
        <a href="mailto:firegowin@yeah.net" class="email-button">Contact Us via Email</a>
        
        <div class="wechat-tip">
            <p><strong>Note for WeChat Users:</strong></p>
            <p>If the button doesn't work, please tap the "..." icon in the top-right corner and select "Open in Browser".</p>
        </div>
    </div>

</body>
</html>
